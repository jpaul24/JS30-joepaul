<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log(`Hello I am a `)
    // Styled
    console.log('%c I am some great text', 'fontSize: 20p;')

    // warning!
    console.warn('Oh No');
    // Error :|
    console.error('Shit!');

    // Info
    console.info("I'm shit at everything");

    // Testing
    console.assert(1 === 2, "That is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Joe');
    console.count('Joe');
    console.count('Joe');
    console.count('Joe');
    console.count('Joe');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jpaul24')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs)

  </script>
</body>
</html>
